{% include 'header.html' with title=content.title meta_keywords=content.seo_keywords meta_description=content.seo_description %} 
<div id="content">
<article>
    <div id="content-title">{{ content.title }}</div>
    <div id="content-body">{{ content.content }}</div>
    <dif id="author-date">
        <div id="author">{{ content.author }}</div>
        <div id="date-time">{{ content.content_post_date }}</div>
    </div>
</article>
</div>
{% include 'footer.html' %}
